<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="files/css/style.css">
    <title>To-do-list</title>
</head>
<body>
    <header id="header">
        <div class="header-title">
            <h1>To-do-list</h1>
        </div>
    </header>
    <div class="add-task">
        <div class="input">
            <input type="text" placeholder="Nova Tarefa" name="task" id="task">
            <input 
            type="button" 
            name="button" 
            value="Adicionar Tarefa"
            onclick="addTask()"
            >
        </div>

    </div>
    <div class="list-add">
        <ul id="list-to-do">
        </ul>
    </div>
</body>
<script src="files/script/index.js"></script>
</html>
